<div *ngIf="!orders; else divOrders">
    <ng-template #divNotOrders>
        <div class="car shadow">
            <div class="card-body">
                <h2>Aun no tienes ordenes que mostrar, Â¡ve a comprar y vuelve!</h2>
            </div>
        </div>
    </ng-template>
</div>



<ng-template #divOrders>
    <div class="container-fluid" style="padding-bottom:110px; margin-top:10px">
        <div class="row">
            <div class="col">
                <h2 class="morad mb-0">Mis Ordenes <span class="text-muted" style="font-size: small;">({{collectionSize}})</span></h2>
            </div>
        </div>
        <hr>
        <table class="table">
            <tbody>
                <tr *ngFor="let ord of orders">
                    <div class="card mb-3 px-0 bg-gris" style="max-width: 384px;">
                        <div class="card-body py-0">
                            <div class="row">
                                <div class="col-6 px-0">
                                    <h5 class="product-title">Detalle Orden</h5>
                                    <div style="margin-left: 5%;">
                                        <h5>Orden {{ord._id}}</h5>
                                    </div>
                                    <h5 class="product-title">Monto total</h5>
                                    <div style="margin-left: 5%;">
                                        <h5>HNL {{ord.total}}</h5>
                                    </div>
                                    <h5 class="product-title">Cantidad Articulos</h5>
                                    <div style="margin-left: 5%;">
                                        <h5>{{ord.amountProducts}}</h5>
                                    </div>
                                </div>
                                <div class="col-6 px-0">
                                    <h5 class="product-title">Estado Orden</h5>
                                    <div style="margin-left: 5%;">
                                        <h5>{{ord.nameStatus}}</h5>
                                    </div>
                                    <h5 class="product-title">Direccion Entrega</h5>
                                    <div style="margin-left: 5%;">
                                        <h5>{{ord.address}}</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
        <hr>
        <div class="justify-content p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshOrders()">
            </ngb-pagination>

            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshOrders()">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
        </select>
        </div>
    </div>
</ng-template>
