<div class="container-fluid" style="padding-bottom:100px; margin-top:30px">
    <div class="row">
        <div class="col-8">
            <h2 class="morad">Lista de Deseos</h2>
        </div>
        <div class="col-4">
            <button class="btn btn-sm btn-outline-danger" href="#">Limpiar Lista</button>
        </div>
    </div>
    <hr>
    <table class="table">
        <tbody>
            <tr *ngFor="let country of countries">
                <div class="card mb-3 px-0" style="max-width: 384px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 px-0">
                                <div class="product-info">
                                    <h4 class="product-title">Airplane, Globe & Suitcase Dangle Charm</h4>
                                    <div class="text-lg text-medium text-muted">$65.00</div>
                                    <div pb-2>
                                        <span>Availability:</span>
                                        <div class="d-inline text-danger"> Out of Stock</div>
                                    </div>
                                    <div class="mt-2">
                                        <i class="fa fa-trash-alt"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 px-0">
                                <a class="product-thumb" href="#"><img src="../../../assets/img/products/charm_avion.webp" style="max-width: -webkit-fill-available;" alt="Product"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </tbody>
    </table>

    <div class="justify-content-between p-2">
        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
        </ngb-pagination>

        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="inform_me" checked="">
        <label class="custom-control-label" for="inform_me">Informarme cuando un item de mi lista de deseos este disponibles</label>
    </div>
</div>
