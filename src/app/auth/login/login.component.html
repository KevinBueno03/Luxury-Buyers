<div style="margin-top: 100px">
    <div class="" style="text-align: center; vertical-align: middle">
        <div class="login-content">
            <form [formGroup]="loginForm">
                <div class="morad py-2">
                    <h1>Iniciar Sesion</h1>
                    <h4>¡Nos alegra que estes con nosotros!</h4>
                </div>
                <div class="input-div one py-3">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':loginUsuario['email'].errors}">
                        <div class="my-3" style="color:red" *ngIf="loginUsuario['email'].errors">
                            <div *ngIf="loginUsuario['email'].errors['required']">
                                Email no puede estar vacio
                            </div>
                            <div *ngIf="loginUsuario['email'].errors['email']">
                                Escriba un correo válido
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-div pass pt-2 mb-5">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password" [ngClass]="{'is-invalid':loginUsuario['password'].errors}">
                        <div class="my-3" style="color:red" *ngIf="loginUsuario['password'].errors">
                            <div *ngIf="loginUsuario['password'].errors['required']">
                                Password no puede estar vacío
                            </div>
                            <div *ngIf="loginUsuario['password'].errors['minlength']">
                                La contraseña debe de tener 8 carecteres o más
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5 mb-3 pt-5">
                    <a class="pb-3">¿Olvidaste tu contraseña?</a>
                    <button type="submit" [disabled]=loginForm.invalid class="btn btn-lux" (click)="login()">Iniciar Sesion</button>
                    <a class="morad mt-5" routerLink="/sign-up" style="margin-top: 10px;">¿Aun no tienes una cuenta? <span style="color: black; font-weight: bold">Registrarme<i class="fas fa-arrow-right"></i></span> </a>
                </div>
            </form>
        </div>
    </div>
</div>
