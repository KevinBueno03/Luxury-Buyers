<div style="margin-top: 100px">
    <div class="" style="text-align: center; vertical-align: middle">
        <div class="login-content">
            <form (ngSubmit)="iniciarSesion()">
                <div class="morad py-2">
                    <h1>Iniciar Sesion</h1>
                    <h4>¡Nos alegra que estes con nosotros!</h4>
                </div>
                <div class="input-div one py-2">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="text" placeholder="Correo" name="email" [(ngModel)]='buyerLogin.email'>
                    </div>
                </div>
                <div class="input-div pass" style="margin-top: 5px">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" placeholder="Contraseña" name="password" [(ngModel)]='buyerLogin.password'>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="validacion">
                    <!-- espacio para alerta de campos -->
                </div>
                <a class="pb-3">¿Olvidaste tu contraseña?</a>
                <button class="btn-lux" style type="button" (click)="iniciarSesion()">Iniciar Sesion</button>
                <a class="morad mt-5" routerLink="sign-up" style="margin-top: 10px;">¿Aun no tienes una cuenta? <span style="color: black; font-weight: bold">Registrarme
                  <i class="fas fa-arrow-right"></i></span> </a>
            </form>
        </div>
    </div>
</div>
